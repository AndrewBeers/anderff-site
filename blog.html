---
layout: default
header-title: blog
---

    <div class="recentblock">
    <ul>

    {% for post in site.categories.blog %}

    <a href="{{ site.baseurl }}{{post.url}}"><li>[{{post.category}}] {{post.title}}</li></a>

    {% endfor %}

    </ul>
    </div>

  {% for post in site.categories.blog %}

  <div class="contentblock">
  <div class="contentdate">{{ post.date | date: "%b %-d, %Y" }}</div>
  <a href="{{ site.baseurl }}{{post.url}}"><div class="contenthead">{{ post.title }}</div></a>
  <div class="contenttext">

  {{ post.content }}

    </div>
  </div>


  {% endfor %}
