---
layout: default
header-title: projects
---

    {% for post in site.categories.projects %}

<a href="{{ site.baseurl }}/{{post.permalink}}">
    <div class="projectblock">
        <div class="projecticon"><img src="{{ site.baseurl }}/{{post.icon}}"></div>
        <div class="projectdesc">
            <div class="projecthead">{{post.title}}</div>
            <div class="projecttext"><em>{{ post.date | date: "%b %-d, %Y" }}</em><br /><br />{{post.blurb}}</div>
        </div>
    </div>
</a>

    {% endfor %}
